<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart POS</title>

  <!-- BASE ROOT (very important for GitHub Pages + PWA) -->
  <script>
    window.__SMARTPOS_BASE_ROOT__ = '/fpos';
  </script>

  <!-- Manifest -->
  <link rel="manifest" href="/fpos/pwa/manifest.json">

  <!-- Theme CSS -->
  <link rel="stylesheet" href="/fpos/assets/css/theme.css">

  <!-- App style -->
  <style>
    body {
      margin: 0;
      background: #f8f8f8;
      font-family: sans-serif;
    }
    header {
      background: #2E8B57;
      padding: 15px;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 20px;
    }
    .container {
      padding: 15px;
    }
    .nav-btn {
      font-size: 24px;
      cursor: pointer;
    }
    .item-row, .cart-row {
      background: #fff;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn {
      padding: 8px 14px;
      background: #2E8B57;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-red {
      background: #c0392b;
    }
    .settings-panel {
      background: white;
      padding: 15px;
      margin-top: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      background: black;
      color: white;
      border-radius: 6px;
      opacity: 0;
      transition: 0.3s;
    }
    #toast.show {
      opacity: 1;
    }
  </style>
</head>

<body>

<header>
  <span>üçÄ Smart POS</span>
  <span class="nav-btn" onclick="toggleMenu()">‚ò∞</span>
</header>

<div class="container">

  <!-- TOTAL -->
  <h2>Total: Ks <span id="totalAmount">0</span></h2>

  <!-- Scan -->
  <div style="display:flex; gap:10px;">
    <input id="searchBox" placeholder="Search items‚Ä¶" style="flex:1; padding:10px; border:1px solid #ccc; border-radius:6px;">
    <button class="btn" onclick="openScanner()">Scan</button>
  </div>

  <!-- Items List -->
  <h3>Items</h3>
  <div id="itemsList"></div>

  <!-- Cart -->
  <h3>Cart</h3>
  <div id="cartList"></div>

  <button class="btn" style="width:100%; margin-top:10px;" onclick="checkout()">Checkout</button>


  <!-- SETTINGS -->
  <div class="settings-panel">
    <h3>Settings</h3>

    <label>API URL</label>
    <input id="apiURL" placeholder="https://script.google.com/macros/s/xxxx/exec"
           style="width:100%; padding:10px; margin-top:5px;">

    <label>Shop Name</label>
    <input id="shopName" placeholder="Smart POS"
           style="width:100%; padding:10px; margin-top:5px;">

    <label>Phone</label>
    <input id="shopPhone" placeholder="09-XXXXXXX"
           style="width:100%; padding:10px; margin-top:5px;">

    <label>Thanks Message</label>
    <input id="thanksMsg" placeholder="Thank you!"
           style="width:100%; padding:10px; margin-top:5px;">

    <button class="btn" style="margin-top:10px;" onclick="saveSettings()">Save</button>
  </div>

</div>

<!-- Toast -->
<div id="toast"></div>

<!-- Barcode Scanner Library -->
<script src="https://unpkg.com/html5-qrcode"></script>

<!-- SmartPOS JS -->
<script src="/fpos/assets/js/app.js"></script>

<!-- SERVICE WORKER REGISTER -->
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/fpos/pwa/service-worker.js', { scope: '/fpos/' })
    .then(reg => console.log("SW registered:", reg.scope))
    .catch(err => console.error("SW registration failed", err));
}
</script>

</body>
</html>
